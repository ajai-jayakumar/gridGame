<html ng-app="gridGame">

<head>
  <title>4x4 Grid</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
</head>

<body ng-controller="gameController">
  <div class="grid-section">
    <div class="grid-header">
      <div ng-hide="game.start">Click the tile and then try matching the color</div>
      <div ng-show="game.start && !game.completed">Pairs left to match: <span>{{game.unMatchedPairs}}</span></div>
      <div>{{game.message}}</div>
    </div>
    <div class="grid-game">
      <table>
        <tr ng-repeat="row in game.grid">
          <td ng-repeat="tile in row" class="grid-game__container">
            <div class="grid-game__card" ng-class="{flipped: tile.flipped}" ng-click="game.flipTile(tile)">
              <img class="grid-game__color" ng-src="img/{{tile.title}}.png">
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="grid-message">
      <div class="grid-message__score" ng-show="game.newValue">Score <span>{{game.newValue}}</span></div>
    </div>
  </div>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
